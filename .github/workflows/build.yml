name: Build Howling Wolves

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install JUCE Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libjack-jackd2-dev \
            ladspa-sdk \
            libcurl4-openssl-dev  \
            libfreetype6-dev \
            libx11-dev libxcomposite-dev libxcursor-dev libxcursor1 libxext-dev libxinerama-dev libxrandr-dev libxrender-dev \
            libwebkit2gtk-4.0-dev \
            libglu1-mesa-dev mesa-common-dev

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        mkdir -p artifacts
        cp -r build/HowlingWolves_artefacts/Release/VST3/Howling\ Wolves.vst3 artifacts/
        cp -r build/HowlingWolves_artefacts/Release/Standalone/Howling\ Wolves.exe artifacts/
        7z a HowlingWolves_Windows.zip ./artifacts/*

    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p artifacts
        cp -R build/HowlingWolves_artefacts/Release/VST3/Howling\ Wolves.vst3 artifacts/
        cp -R build/HowlingWolves_artefacts/Release/Standalone/Howling\ Wolves.app artifacts/
        cp -R build/HowlingWolves_artefacts/Release/AU/Howling\ Wolves.component artifacts/
        zip -r HowlingWolves_MacOS.zip artifacts

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HowlingWolves-${{ matrix.os }}
        path: |
          HowlingWolves_Windows.zip
          HowlingWolves_MacOS.zip
